<body>
    <div class="container">
        <!-- Left side - Abstract geometric shape -->
        <div class="left-section">
            <img src="assets/Group 1.svg" alt="Abstract geometric shape" class="geometric-shape">
        </div>

        <!-- Right side - Content -->
        <div class="right-section">
            <h1 class="title">x402-<span class="title-o-dot">o</span>pen</h1>
            
            <div class="ripple-graphic">
                <img src="assets/blending 1764619793646.svg" alt="Ripple effect" class="ripple">

            </p>

            
        </div>
    </div>
<!-- Custom animated cursor -->
<div class="cursor-follower" id="cursor-follower"></div>
<div class="cursor" id="cursor-dot"></div>

<style>
/* Inline animated cursor styles */
body { cursor: none; }
.cursor, .cursor-follower {
    position: fixed; top: 0; left: 0; pointer-events: none; transform: translate(-50%, -50%); z-index: 9999; will-change: transform, width, height, opacity;
}
.cursor { width: 8px; height: 8px; border-radius: 50%; background: #1a1a1a; transition: width 160ms ease, height 160ms ease, background 160ms ease, opacity 120ms ease; }
.cursor-follower { width: 36px; height: 36px; border-radius: 50%; border: 2px solid rgba(26,26,26,0.12); background: rgba(26,26,26,0.03); transition: width 200ms ease, height 200ms ease, border-color 200ms ease, background 200ms ease, opacity 120ms ease; }

/* Hide native cursor on interactive elements */
a, button, .btn, input, textarea { cursor: none; }

body.cursor-hover .cursor { width: 12px; height: 12px; background: #111; }
body.cursor-hover .cursor-follower { width: 56px; height: 56px; border-color: rgba(26,26,26,0.22); background: rgba(26,26,26,0.05); }
body.cursor-down .cursor { opacity: 0.85; }
</style>

<script>
(function(){
  const cursor = document.getElementById('cursor-dot');
  const follower = document.getElementById('cursor-follower');
  if(!cursor || !follower) return;
  let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;
  let posX = mouseX, posY = mouseY;
  document.addEventListener('mousemove', e => {
    mouseX = e.clientX; mouseY = e.clientY;
    cursor.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
  });
  function animate(){
    posX += (mouseX - posX) * 0.16;
    posY += (mouseY - posY) * 0.16;
    follower.style.transform = `translate(${posX}px, ${posY}px)`;
    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);

  const interactive = 'a, button, .btn, input, textarea, label';
  document.querySelectorAll(interactive).forEach(el => {
    el.addEventListener('mouseenter', () => document.body.classList.add('cursor-hover'));
    el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-hover'));
  });
  document.addEventListener('mousedown', () => document.body.classList.add('cursor-down'));
  document.addEventListener('mouseup', () => document.body.classList.remove('cursor-down'));
})();
</script>

</body>
</html>
